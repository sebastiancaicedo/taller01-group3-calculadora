<body>
   <div class="caja">
      <h1>Calcula Edad</h1>
      <p>Escriba su (nombre ,dia , mes y año) de nacicmiento para que haci podamos calcular <br />su edad actual </p> 
      <p>Ejemplo <br>
     Sayda 22 <span>03</span> 1999</p>
      <p>respuesta :la edad actual de Sayda es 17 </p>

        <label for="">Ingrese su nombre</label>

        <label for="">Ingrese dia de nacimiento </label>
        <input type="text" id="dia">
      <br>
   
         <label for="">Ingrese el mes de nacimiento </label>
        <input type="text" id="mes">
      
     
      <label for="">Ingrese año de nacimiento </label>
        <input type="text" id="anio">
      <br/>
     
        <button onclick="calculaEdad()">CALCULAR</button>
        <p class="res">Respuesta</p>
        <div id="salida">_</div>
   </div>
</body>
