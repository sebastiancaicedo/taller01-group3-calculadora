<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Etiqueta para adaptar a @media -->
  <LINK REL="stylesheet" TYPE="text/css" HREF="estiloscalculadora.css"><!-- Enlace hoja estilos -->
</head>
<!-- Empieza codigo calculadora html-->
  <form name="calculator">
  <body 

 
         <p style="text-align:center" >
            <FONT SIZE=6 COLOR="red">UNINORTE</FONT>
         </p>
    
         <p style="text-align:center" >
            <FONT SIZE=6 COLOR="white">Seleciona los Numero y haz tu Operacion </FONT>
         </p>
    
    <input type="textfield" name="ans" value="">
    <br>
       <input type="button" value="1" onClick="document.calculator.ans.value+='1'" style='width:70px; height:50px'>
       <input type="button" value="2" onClick="document.calculator.ans.value+='2'" style='width:70px; height:50px'>
       <input type="button" value="3" onClick="document.calculator.ans.value+='3'" style='width:70px; height:50px'>
       <input type="button" value="+" onClick="document.calculator.ans.value+='+'" style='width:70px; height:50px'>
    <br>
       <input type="button" value="4" onClick="document.calculator.ans.value+='4'" style='width:70px; height:50px'>
       <input type="button" value="5" onClick="document.calculator.ans.value+='5'" style='width:70px; height:50px'>
       <input type="button" value="6" onClick="document.calculator.ans.value+='6'" style='width:70px; height:50px'>
       <input type="button" value="-" onClick="document.calculator.ans.value+='-'" style='width:70px; height:50px'>
    <br>
       <input type="button" value="7" onClick="document.calculator.ans.value+='7'" style='width:70px; height:50px'>
       <input type="button" value="8" onClick="document.calculator.ans.value+='8'" style='width:70px; height:50px'>
       <input type="button" value="9" onClick="document.calculator.ans.value+='9'" style='width:70px; height:50px'>
       <input type="button" value="*" onClick="document.calculator.ans.value+='*'" style='width:70px; height:50px'>
    <br>
       <input type="button" value="0" onClick="document.calculator.ans.value+='0'" style='width:70px; height:50px'>
       <input type="reset" value="c" style='width:70px; height:50px'>
       <input type="button" value="/" onClick="document.calculator.ans.value+='/'" style='width:70px; height:50px'>
       <input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)" style='width:70px; height:50px'>
</body>
  </form>
<!-- Finaliza codigo calculadora html -->
